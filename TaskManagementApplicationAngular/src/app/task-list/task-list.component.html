<div class="container">
  <p-card class="task-manager-card">
    <div class="header">
      <h1 class="title">Task Manager</h1>
      <button
        pButton
        icon="pi pi-plus"
        label="New Task"
        class="add-button"
        (click)="openNewTaskDialog()"
      ></button>
    </div>

    <!-- Filter Section -->
    <div class="filters">
      <label for="statusFilter">Filter by Status:</label>
      <input
        id="statusFilter"
        type="text"
        (input)="onFilter($event, 'completed')"
        placeholder="Enter 'Completed' or 'Pending'"
      />
    </div>

    <!-- Task Table with Sorting and Filtering -->
    <p-table
      [value]="filteredTasks"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      class="p-datatable-striped"
      [responsive]="true"
      [globalFilterFields]="['name', 'createdDate']"
      [(first)]="first"
      [totalRecords]="totalRecords"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Task Name
            <p-sortIcon field="name"></p-sortIcon>

          </th>
          <th>Status</th>
          <th pSortableColumn="createdDate">
            Created Date
            <p-sortIcon field="createdDate"></p-sortIcon>


          </th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-task>
        <tr>
          <td>{{ task.name }}</td>
          <td>
            <p-checkbox
              [ngModel]="task.completed"
              (ngModelChange)="onStatusChange(task, $event)"
              [binary]="true"
            ></p-checkbox>
            <span>{{ task.completed ? 'Completed' : 'Pending' }}</span>
          </td>
          <td>{{ task.createdDate | date: 'short' }}</td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-warning"
              (click)="editTask(task)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="confirmDelete(task)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <!-- Task Dialog (New Design) -->
    <p-dialog
      [(visible)]="taskDialog"
      [style]="{ width: '90vw', maxWidth: '500px' }"
      [modal]="true"
      [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
    >
      <h2 class="p-dialog-header">Manage Task</h2>
      <div class="p-dialog-content">
        <div class="p-field">
          <label for="name">Task Name</label>
          <input id="name" type="text" placeholder="Enter task name..." pInputText [(ngModel)]="task.name" required />
        </div>
        <div class="p-field">
          <label for="completed">Completed</label>
          <p-checkbox id="completed" [(ngModel)]="task.completed" [binary]="true"></p-checkbox>
        </div>
      </div>
      <div class="p-dialog-footer">
        <button pButton label="Cancel" icon="pi pi-times" class="p-button-danger" (click)="taskDialog = false"></button>
        <button pButton label="Save" icon="pi pi-check" class="p-button-success" (click)="saveTask()"></button>
      </div>
    </p-dialog>

    <!-- Toast Notifications -->
    <p-toast></p-toast>

    <!-- Confirmation Dialog -->
    <p-confirmDialog
      header="Confirm Deletion"
      icon="pi pi-exclamation-triangle"
      acceptButtonStyleClass="p-button-danger"
      rejectButtonStyleClass="p-button-secondary"
    ></p-confirmDialog>
  </p-card>
</div>
